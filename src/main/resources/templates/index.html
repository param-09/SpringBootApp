
<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management</title>
<style>
h1 {
	text-align: center;
}

p {
	text-align: left;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
<font color="blue"><h1>USER LIST</h1></font>	


	<div align="right" class="container my-2">
		<a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-2">Add
			User</a>

		<a th:href="@{/logout}" class="btn btn-primary btn-sm mb-2">Logout</a>

	<div align="left" class="container my-2">
		<form action="#" th:action="@{/search}" th:object="${user}"  method="get">

			<input type="text" id="txtSearch" name="keyword"
				placeholder="Enter Text Here" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-secondary btn-sm mb-2">Search</button>

		</form>
	</div>


		<table border="1" class="table table striped table-responsive-md">
			<thead>
				<tr>
					<th><a th:href="@{'/page/' + ${currentPage}}">Username</a></th>
					<th><a th:href="@{'/page/' + ${currentPage}}">Password</a></th>
					<th><a th:href="@{'/page/' + ${currentPage}}">Contact</a></th>
					<th><a th:href="@{'/page/' + ${currentPage}}">Email</a></th>
					<th><a th:href="@{'/page/' + ${currentPage}}">Address</a></th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="user : ${listUsers}">
					<td th:text="${user.username}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.contact}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.address}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteUser/{id}(id=${user.id})}"
						class="btn btn-danger">Delete</a></td>

				</tr>
			</tbody>
		</table>

		<div  th:if="${totalPages > 1}">
			<div  class="row col-sm-10">
				<div align="left" class="col-sm-2">
					<p>Total Rows: [[${totalItems}]]</p>
				</div>
				
				<div align="center" class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}"> 
					<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>
					</span>
				</div>
				
				<div align="right" class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${currentPage + 1}}">Next</a> <span
						th:unless="${currentPage < totalPages}">Next</span>&nbsp; &nbsp;
				</div>

				<div align="right" class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${totalPages}}">Last
						</a> 
						<span th:unless="${currentPage < totalPages}">Last</span>


				</div>
			</div>
		</div>
	</div>

</body>
</html>
